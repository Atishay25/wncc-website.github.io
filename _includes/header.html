<header class="navigation fixed-top">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand font-tertiary h3" href="#">
      {% if site.data.settings.logo %}
        <img src="{{ site.baseurl }}/assets/images/{{ site.data.settings.logo }}" alt="{{ site.data.settings.title }}">
      {% endif %}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
      aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class = "theme-mode">
      <label class="switch">
        <input type="checkbox" id = "theme-switch" onclick= "myFunction()">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="collapse navbar-collapse text-center" id="navigation">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ site.baseurl }}/">Home</a>
        </li>
        {% for link in site.data.settings.menu %}
          <li class="nav-item {{ class }}">
            <a class="nav-link" href="{{site.baseurl}}{{ link.link }}">{{ link.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
    <div class = "side-bar">
      <input type="checkbox" id="toggle" class="toggle__checkbox" checked />
    
      <aside class="box">
      <label for="toggle" class="toggle checked"><a><i class="ti-bell" style="font-size: 50px;" ></i></a></label>
      <section>
        <p class="box__item" id ="anouncement">Anouncements</h1>
        <p class="lead display-5">
          <ul style = "list-style-type: disc; font-size: 20px;" class="box__item">
          <li><a href = "{{site.baseurl}}/soc-2021" class=" display-5" ><strong>Results of Seasons of Code 2021</strong></a></li>
          <li><a href = "{{site.baseurl}}/" ><strong>Click Here to join our Discord channel!!</strong></a></li>
          </ul>
        </p>
        </section>
      </aside>
      </div>
  </nav>

  <script>
    function myFunction(){
      var box = document.getElementById("theme-switch");
      if (box.checked){
        window.localStorage.setItem("dark-mode", "true");
        
      }else{
        window.localStorage.setItem("dark-mode", "false");
        window.location.reload();
      }
      window.location.reload();
    }
    function theme(){
      var dark = window.localStorage.getItem("dark-mode");
      var box = document.getElementById("theme-switch");
      if(dark === "true"){
        box.checked =true;
        var element  = document.body;
        element.classList.add("dark-mode");
      }else{
        box.checked =false;
        var element  = document.body;
        element.classList.remove("dark-mode");
      }
    }
    theme();
  </script>
</header>
