{% if site.data.settings.experience %}
<!-- experience -->
<section class="section">
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-lg-10 text-center">
        <h2 class="section-title">{{ site.data.settings.experience-title }}</h2>
      </div>
      {% for experience in site.data.settings.experience %}
      <div class="col-lg-3 col-md-4 text-center mb-4">
        <img src="{{ site.baseurl }}/assets/images/experience/{{ experience.icon }}" alt="{{ site.data.settings.experience-title }} icon">
        <h4>{{ experience.name }}</h4>
        <a href="{{ experience.link }}" class="btn btn-xs btn-primary">Know More</a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- ./experience -->
{% endif %}
